name: CyberLevels
version: '${project.version}'
main: net.zerotoil.dev.cyberlevels.CyberLevels
api-version: 1.21
prefix: CLV
softdepend: [ PlaceholderAPI, Vault, CyberWorldReset, RivalHarvesterHoes ]
authors: [ Kihsomray, CroaBeast, RV_SkeLe ]
description: A leveling system plugin
website: dev.zerotoil.net
folia-supported: true

commands:
  clv:
    aliases:
      - cyberlevels
      - cyberlevel
      - cyberlvl
      - levels
      - level
      - lvl
      - lvls
permissions:
  CyberLevels.player.multiplier:
    description: "Set this in order for the player to actually get the multiplier"
    default: false